<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Codex-javascript-sandbox</title>
  <style>
    /* Estilos para la interfaz */
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 0;
    }
    
    .editor {
      display: flex;
      height: calc(100vh - 60px);
    }
    
    .editor textarea {
      width: 50%;
      height: 100%;
      font-size: 16px;
      padding: 10px;
      border: none;
      resize: none;
      outline: none;
      background-color: #f6f8fa;
    }
    
    .editor iframe {
      width: 50%;
      height: 100%;
      border: none;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      background-color: #2a7c8d;
    }
    
    .button-container button {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background-color: transparent;
      cursor: pointer;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .button-container button:hover {
      background-color: #fff;
      color: #2a7c8d;
    }
  </style>
</head>
<body>
  <h1>Codex-javascript-sandbox</h1>
  <div class="editor">
    <textarea id="editor"></textarea>
    <iframe id="preview"></iframe>
  </div>
  <div class="button-container">
    <button onclick="runCode()">Run Code</button>
  </div>
  <div id="console"></div>
  <script>
    // Lógica para ejecutar el código
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview').contentWindow.document;
    
    function runCode() {
      var code = document.getElementById("editor").value;
        try {
          var result = eval(code);
          document.getElementById("console").innerHTML = result;
        } catch (e) {
          document.getElementById("console").innerHTML = e.message;
        }
        preview.open();
        preview.write(code);//preview.write(editor.value);
        preview.close();
    }
  </script>
</body>
</html>
