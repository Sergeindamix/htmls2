
<html>
    
    <head>
        <style>
            body {
                background: linear-gradient(to center, white, #505050);
                height: 100vh;
            }

            .flyer {
                display: grid;
                grid-template-columns: repeat(3, fr);
                grid-template-rows: repeat(3, 1fr);
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: black;
            }

            

            .circle {
                grid-column: span 1;
                grid-row: span 1;
                width: 100px;
                height: 100px;
            }

            .bar {
                grid-column: span 2;
                grid-row: span 1;
                width: 200px;
                height: 50px;
            }
        </style>

        <script>
        document.addEventListener("DOMContentLoaded", function() {

/* flyer.class */
var flyer = document.createElement('div');
flyer.className = 'flyer';
flyer.style.position = 'absolute';
flyer.style.top = '0px';
flyer.style.left = '0px';
flyer.style.width = '100%';
flyer.style.height = '100%';
flyer.style.background = 'radial-gradient(circle at center, #fff, #ccc,  #999, #666, #333, #000)';
document.body.appendChild(flyer);
var circles = [];
var numCircles = 100;
for (var i = 0; i < numCircles; i++) {
  var circle = document.createElement('div');
  circle.className = 'circle';
  circle.style.position = 'absolute';
  circle.style.top = Math.random() * 100 + '%';
  circle.style.left = Math.random() * 100 + '%';
  circle.style.width = Math.random() * 100 + 'px';
  circle.style.height = circle.style.width;
  circle.style.borderRadius = '50%';
  circle.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
  flyer.appendChild(circle);
  circles.push(circle);
}
var bars = [];
var numBars = 100;
for (var i = 0; i < numBars; i++) {
  var bar = document.createElement('div');
  bar.className = 'bar';
  bar.style.position = 'absolute';
  bar.style.top = Math.random() * 100 + '%';
  bar.style.left = Math.random() * 100 + '%';
  bar.style.width = Math.random() * 100 + 'px';
  bar.style.height = Math.random() * 100 + 'px';
  bar.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
  flyer.appendChild(bar);
  bars.push(bar);
}
});
        </script>
    </head>
    <body style="margin: 0;">
        
    </body>
</html>
