
<html>
    <head>
        <!-- include the three.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<!-- create a div element for the renderer -->
<div id="container"></div>
<script>
// create a scene
var scene = new THREE.Scene();
// create a camera
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
// create a renderer
var renderer = new THREE.WebGLRenderer();
// set the size of the renderer
renderer.setSize(window.innerWidth, window.innerHeight);
// add the renderer to the document body
document.body.appendChild(renderer.domElement);
// create a shape for the logo
var shape = new THREE.Shape();
// move to the first point
shape.moveTo(0, 0);
// draw the lines
shape.lineTo(0, 10);
shape.lineTo(5, 10);
shape.lineTo(5, 5);
shape.lineTo(10, 5);
shape.lineTo(10, 10);
shape.lineTo(15, 10);
shape.lineTo(15, 0);
shape.lineTo(10, 0);
shape.lineTo(10, 2.5);
shape.lineTo(5, 2.5);
shape.lineTo(5, 0);
shape.lineTo(0, 0);
// create an extrude settings object
var extrudeSettings = {
  steps: 2,
  depth: 2,
  bevelEnabled: true,
  bevelThickness: 1,
  bevelSize: 1,
  bevelSegments: 1
};
// create an extrude geometry
var geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
// create a texture loader
var loader = new THREE.TextureLoader();
// load the texture
var texture = loader.load('https://source.unsplash.com/random/' + Math.random());
// create a basic material with the texture
var material = new THREE.MeshBasicMaterial({map: texture});
// create a mesh
var logo = new THREE.Mesh(geometry, material);
// add the mesh to the scene
scene.add(logo);
// set the position of the camera
camera.position.z = 20;
// create a function to animate the scene
function animate() {
  // request the next animation frame
  requestAnimationFrame(animate);
  // rotate the logo
  logo.rotation.x += 0.01;
  logo.rotation.y += 0.01;
  // render the scene
  renderer.render(scene, camera);
}
// call the animate function
animate();
</script>
    </head>
    
</html>
